---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
    <!-- Stuff for jsarr tag  -->

    {% for js in page.jsarr %}
      <script type="text/javascript">
	{% include {{ js }} %}
      </script>
    {% endfor %}

      <!-- End Stuff for jsarr tag  -->

  {% include disqus.html %}
</article>
